<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<title>ICA Vis </title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <aside>
      <div id="sidebar">
          <div style="margin-top: 100px"></div>
            <a href="index.html">README</a>
            <a href="race.html">Race</a>
            <a href="gender.html">Gender</a>
            <a href="cross_gender.html">Cross Gender</a>
            <a href="cross_country.html">Cross Country</a>
        </div> 
    </aside>

   <div id="wrapper">
    <header>
      <h1>ICA Vis</h1>
    </header>

    <div id="sankey-viz">
      <!-- <a class="anchor" name="h2fatality"></a> -->
      <h2>Cross Country Collaboration</h2>

      <div id="crosscountrychart" class="chart"></div>
      
      <div id="explanation">
          <p>This visualization shows the cross-country collaboration.</p>

          <p>Source code of this visualization: <a href="https://observablehq.com/@hongtaoh/cross-country-collaboration-from-first-authors-chord-diag">https://observablehq.com/@hongtaoh/cross-country-collaboration-from-first-authors-chord-diag</a></p>
      </div>
    </div>
  </div>

  	<script type="module">
      import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

      import notebookcrosscountry from "https://observablehq.com/@hongtaoh/cross-country-collaboration-from-first-authors-chord-diag.js?v=3";
      
      const renderCrossCountry = {
        "crosscountrychart": "#crosscountrychart",
      }

      const runtimeSankey = new Runtime();
      const mainSankey = runtimeSankey.module(notebookcrosscountry, name => {
         const selector = renderCrossCountry[name];
          if (selector) {
              return new Inspector(document.querySelector(selector));
          } else {
              return true;
          }
      });

  	</script>
  </body>
</html>
